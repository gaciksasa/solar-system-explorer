<div class="scene-wrapper">
  <canvas #canvas class="solar-canvas"></canvas>

  <!-- Desktop HUD (top-left) -->
  <div class="hud">
    <div class="hud-title">IstraÅ¾ivaÄ Solarnog sistema</div>
    <div class="speed-controls">
      <span class="speed-label">Brzina simulacije</span>
      <div class="speed-buttons">
        <button class="hud-btn" (click)="decreaseSpeed()" title="Uspori">â—€â—€</button>
        <span class="speed-value">{{ simulationSpeed() / 0.25 }}x</span>
        <button class="hud-btn" (click)="increaseSpeed()" title="Ubrzi">â–¶â–¶</button>
      </div>
      <button class="hud-btn reset-btn" (click)="resetSpeed()">Resetuj</button>
    </div>
    <div class="mouse-controls">
      <div class="hud-hint">Klikni na planetu za detalje</div>
      <div class="mouse-row"><span class="mouse-icon">ğŸ–±ï¸ Levi</span><span class="mouse-desc">Rotacija</span></div>
      <div class="mouse-row"><span class="mouse-icon">ğŸ–±ï¸ Desni</span><span class="mouse-desc">Pomicanje</span></div>
      <div class="mouse-row"><span class="mouse-icon">âš™ï¸ Skrol</span><span class="mouse-desc">Zum</span></div>
    </div>
  </div>

  <!-- Mobile bottom bar -->
  <div class="mobile-bar">
    <!-- Speed group -->
    <div class="mobile-group">
      <span class="mobile-label">Brzina</span>
      <div class="mobile-row">
        <button class="nav-btn" (click)="decreaseSpeed()">â—€â—€</button>
        <span class="speed-value">{{ simulationSpeed() / 0.25 }}x</span>
        <button class="nav-btn" (click)="increaseSpeed()">â–¶â–¶</button>
      </div>
    </div>

    <div class="mobile-divider"></div>

    <!-- Rotation group -->
    <div class="mobile-group">
      <span class="mobile-label">Rotacija</span>
      <div class="mobile-row">
        <button class="nav-btn"
          (pointerdown)="startNav('rotateLeft')"
          (pointerup)="stopNav()"
          (pointerleave)="stopNav()">â—</button>
        <button class="nav-btn"
          (pointerdown)="startNav('rotateRight')"
          (pointerup)="stopNav()"
          (pointerleave)="stopNav()">â–·</button>
      </div>
    </div>

    <div class="mobile-divider"></div>

    <!-- Zoom group -->
    <div class="mobile-group">
      <span class="mobile-label">Zum</span>
      <div class="mobile-row">
        <button class="nav-btn"
          (pointerdown)="startNav('zoomIn')"
          (pointerup)="stopNav()"
          (pointerleave)="stopNav()">+</button>
        <button class="nav-btn"
          (pointerdown)="startNav('zoomOut')"
          (pointerup)="stopNav()"
          (pointerleave)="stopNav()">âˆ’</button>
      </div>
    </div>
  </div>

  @if (hoveredPlanet(); as hp) {
    <div class="planet-tooltip"
         [style.left.px]="tooltipPos().x"
         [style.top.px]="tooltipPos().y">
      <span class="tooltip-dot" [style.background]="hp.color"></span>
      {{ hp.name }}
    </div>
  }
</div>
